<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-div">
        <div class="game-div">
            <div class="heading-div">
                <p>1.2.3....</p>
            </div>
            <div class="input-div">
                <input class="form-control form-control-lg myinput"  type="number" placeholder="Guess Your Number">
            </div>
            <div class="result-div-outer">
                <!-- <div class="result-div-inner">
                    <p>Your Result is too high</p>

                </div> -->
            </div>
            <div class="button-div">
                <button type="button" class="btn mybtn btn-md">CheEk Me</button>
                <button type="button" class="btn btn-secondary btn-md restart">Restart</button>

            </div>
            <div class="guess-div listing">
   

            </div>
            
        </div>


    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
